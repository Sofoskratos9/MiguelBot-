<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #005c99; /* Deep Professional Blue */
      --primary-gradient: linear-gradient(135deg, #005c99 0%, #0077c2 100%);
      --bg-color: #f0f2f5;
      --chat-bg: #efe7dd; /* Classic warm chat background */
      --user-msg-bg: #005c99;
      --user-msg-text: #ffffff;
      --bot-msg-bg: #ffffff;
      --bot-msg-text: #1f2937;
      --input-bg: #ffffff;
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: #e5e5e5;
      height: 100vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    #root {
      width: 100%;
      max-width: 600px;
      height: 100%;
      background-color: var(--chat-bg);
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.25);
    }

    /* Animation classes */
    @keyframes messagePopIn {
      0% { opacity: 0; transform: translateY(10px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .message-enter {
      animation: messagePopIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    
    /* Input placeholder color */
    ::placeholder {
      color: #9ca3af;
    }
  </style>
